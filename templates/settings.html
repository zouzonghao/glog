{{define "title"}}站点设置{{end}}

{{define "content"}}
    <style>
        /* Settings page specific styles */
        .setting-header,
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
        }

        .setting-header,
        .post-header {
            margin-bottom: 2rem;
        }

        .admin-header h2,
        .setting-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .setting-header h2 {
            margin-bottom: .2rem;
        }

        .setting-header-separated {
            margin-top: 3rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .app-form label {
            display: block;
            font-weight: 450;
        }

        .app-form input[type=number],
        .app-form input[type=password],
        .app-form input[type=text],
        .app-form select,
        .app-form textarea {
            width: 100%;
            padding: .5rem;
            border: 1px solid var(--color-border-primary);
            border-radius: 4px;
            background-color: var(--color-background-input);
            color: var(--color-text-primary);
            font-size: .8rem;
            transition: border-color .2s;
        }

        .app-form input[type=number]:focus,
        .app-form input[type=password]:focus,
        .app-form input[type=text]:focus,
        .app-form select:focus,
        .app-form textarea:focus {
            outline: 0;
            border-color: var(--color-accent-primary);
        }

        .settings-form-group,
        .editor-form-group {
            margin-top: .5rem;
        }

        .settings-form-group-spaced {
            margin-top: 1.5rem;
        }

        .settings-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: .5rem;
        }

        .backup-actions {
            display: flex;
            flex-wrap: wrap;
            gap: .75rem;
            align-items: center;
        }

        .upload-form-wrapper {
            display: contents;
        }

        .hidden-file-input {
            display: none;
        }

        .btn,
        .delete-wrapper {
            display: inline-block;
        }

        .btn {
            padding: .25rem .5rem;
            border: 1px solid var(--color-border-primary);
            background-color: var(--color-background);
            border-radius: 4px;
            cursor: pointer;
            transition: color .2s, border-color .2s;
            text-align: center;
            font-size: .9rem;
            line-height: 1.4;
            color: var(--color-text-primary);
        }

        .btn:hover:not(:disabled) {
            color: var(--color-accent-primary);
            border: 1px solid var(--color-accent-primary);
        }

        .btn:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            opacity: 0;
            transition: opacity .3s;
        }

        .modal-container.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--color-background);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .modal-content p {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--color-accent-primary);
        }

        .modal-content .app-form {
            text-align: left;
        }

        .modal-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .modal-btn {
            padding: .4rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: .9rem;
            font-weight: 500;
            transition: background-color .2s, color .2s;
        }

        .modal-btn.confirm {
            background-color: var(--color-accent-primary);
            color: #fff;
        }

        .modal-btn.cancel {
            background-color: var(--color-border-primary);
        }

        .modal-btn.cancel,
        .modal-close-btn:hover {
            color: var(--color-text-primary);
        }

        .modal-btn.cancel:hover,
        .modal-btn.confirm:hover {
            opacity: .8;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: color .2s;
        }

        .delete-wrapper {
            position: relative;
            outline: 0;
        }

        .delete-confirm,
        .delete-init {
            cursor: pointer;
            transition: opacity .2s ease-in-out;
        }

        .delete-confirm {
            display: none;
            transition: opacity .3s;
        }

        .delete-wrapper:focus-within .delete-init {
            display: none;
        }

        .delete-wrapper:focus-within .delete-confirm {
            display: inline-block;
        }

        .btn.disabled,
        .delete-confirm.disabled {
            opacity: .5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .delete-confirm,
        .modal-content h3 {
            color: var(--color-accent-primary);
        }
    </style>

<div class="setting-header">
    <h2 class="group-title">站点信息</h2>
</div>

<form id="settings-form" action="/admin/setting" method="POST" class="app-form" autocomplete="off">
    <div class="settings-form-group settings-form-group-spaced">
        <label for="password">管理员密码</label>
        <input type="password" id="password" name="password" placeholder="留空则不修改" autocomplete="new-password">
    </div>

    <div class="settings-form-group">
        <label for="favicon">浏览器标签页图标（url）</label>
        <input type="text" id="favicon" name="favicon" value="{{ .favicon }}" autocomplete="no">
    </div>

    <div class="settings-form-group">
        <label for="site_title">站点标题</label>
        <input type="text" id="site_title" name="site_title" value="{{ .site_title }}" autocomplete="no">
    </div>

    <div class="settings-form-group">
        <label for="site_description">站点描述</label>
        <input type="text" id="site_description" name="site_description" value="{{ .site_description }}" autocomplete="no">
    </div>
 
    <div class="settings-actions settings-form-group-spaced">
        <button type="button" id="save-settings-btn" class="btn">💾 保存站点信息</button>
    </div>
</form>

<div class="setting-header setting-header-separated">
    <h2 class="group-title">AI 集成</h2>
</div>
<div class="backup-actions settings-form-group-spaced">
    <button type="button" id="ai-settings-btn" class="btn">🔧 设置 AI 功能</button>
</div>

<div class="setting-header setting-header-separated">
    <h2 class="group-title">备份与恢复</h2>
</div>

<div class="backup-actions settings-form-group-spaced">
    <button type="button" id="github-backup-btn" class="btn">🔧 GitHub 备份</button>
    <button type="button" id="webdav-backup-btn" class="btn">🔧 WebDAV 备份</button>
    <a href="/admin/setting/backup" id="backup-btn" class="btn">💾 下载备份</a>
    <form id="upload-form" class="upload-form-wrapper">
        <input type="file" id="backup-file" name="backup" accept=".zip,.json" class="hidden-file-input">
        <button type="button" id="upload-btn" class="btn">📤 上传恢复</button>
    </form>
</div>


<!-- AI Settings Modal -->
<div id="ai-modal" class="modal-container">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>AI 功能设置</h3>
        <form id="ai-settings-form" class="app-form" autocomplete="off">
            <div class="settings-form-group">
                <label for="openai_base_url">OpenAI Compatible Base URL</label>
                <input type="text" id="openai_base_url" name="openai_base_url" value="{{ .openai_base_url }}" autocomplete="no">
            </div>
            <div class="settings-form-group">
                <label for="openai_token">OpenAI Compatible Token</label>
                <input type="password" id="openai_token" name="openai_token" placeholder="留空则不修改" autocomplete="new-password">
            </div>
            <div class="settings-form-group">
                <label for="openai_model">OpenAI Compatible 模型</label>
                <input type="text" id="openai_model" name="openai_model" value="{{ .openai_model }}" autocomplete="no">
            </div>
            <div class="modal-actions">
                <button type="button" id="test-ai-btn" class="btn">🚀 测试连接</button>
                <button type="button" id="save-ai-btn" class="btn">💾 保存设置</button>
            </div>
        </form>
    </div>
</div>

<!-- GitHub Modal -->
<div id="github-modal" class="modal-container">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>GitHub 备份设置</h3>
        <form id="github-settings-form" class="app-form" autocomplete="off">
            <div class="settings-form-group">
                <label for="github_repo">仓库名 (格式: user/repo)</label>
                <input type="text" id="github_repo" name="github_repo" value="{{ .github_repo }}" autocomplete="no">
            </div>
            <div class="settings-form-group">
                <label for="github_branch">分支名</label>
                <input type="text" id="github_branch" name="github_branch" value="{{ .github_branch }}" autocomplete="no">
            </div>
            <div class="settings-form-group">
                <label for="github_token">Personal Access Token</label>
                <input type="password" id="github_token" name="github_token" placeholder="留空则不修改" autocomplete="new-password">
            </div>
            <div class="settings-form-group">
                <label for="github_interval">备份间隔（小时），0 表示不启用</label>
                <input type="number" id="github_interval" name="github_interval" value="{{ .github_interval }}" min="0" autocomplete="no">
            </div>
            <div class="modal-actions">
                <button type="button" id="backup-github-now-btn" class="btn">⚡ 立即备份</button>
                <button type="button" id="test-github-btn" class="btn">🚀 测试连接</button>
                <button type="button" id="save-github-btn" class="btn">💾 保存设置</button>
            </div>
        </form>
    </div>
</div>

<!-- WebDAV Modal -->
<div id="webdav-modal" class="modal-container">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <h3>WebDAV 备份设置</h3>
        <form id="webdav-settings-form" class="app-form" autocomplete="off">
            <div class="settings-form-group">
                <label for="webdav_url">服务器地址</label>
                <input type="text" id="webdav_url" name="webdav_url" value="{{ .webdav_url }}" autocomplete="no">
            </div>
            <div class="settings-form-group">
                <label for="webdav_user">账号</label>
                <input type="text" id="webdav_user" name="webdav_user" value="{{ .webdav_user }}" autocomplete="no">
            </div>
            <div class="settings-form-group">
                <label for="webdav_password">密码</label>
                <input type="password" id="webdav_password" name="webdav_password" placeholder="留空则不修改" autocomplete="new-password">
            </div>
            <div class="settings-form-group">
                <label for="webdav_interval">备份间隔（小时），0 表示不启用</label>
                <input type="number" id="webdav_interval" name="webdav_interval" value="{{ .webdav_interval }}" min="0" autocomplete="no">
            </div>
            <div class="modal-actions">
                <button type="button" id="backup-webdav-now-btn" class="btn">⚡ 立即备份</button>
                <button type="button" id="test-webdav-btn" class="btn">🚀 测试连接</button>
                <button type="button" id="save-webdav-btn" class="btn">💾 保存设置</button>
            </div>
        </form>
    </div>
</div>
<!-- Password Prompt Modal -->
<div id="password-prompt-modal" class="modal-container">
    <div class="modal-content">
        <span class="modal-close-btn">&times;</span>
        <form class="app-form" autocomplete="off">
            <h3 id="password-prompt-title">请输入密码</h3>
            <div class="settings-form-group">
                <input type="password" id="password-prompt-input">
            </div>
            <div class="modal-actions">
                <button type="button" id="password-prompt-cancel-btn" class="btn btn-secondary">取消</button>
                <button type="button" id="password-prompt-confirm-btn" class="btn">确认</button>
            </div>
        </form>
    </div>
</div>

{{end}}

{{define "scripts"}}
<script src="/static/js/settings.js"></script>
{{end}}
