{{ template "base.html" . }}

<style>
    /* Search page specific styles */
    .posts-group {
        margin-bottom: 2rem;
    }

    .group-title {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 2rem;
        margin-top: 0;
    }

    .post-list-minimal {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .post-list-minimal li {
        display: flex;
        align-items: baseline;
        margin-bottom: 1rem;
        gap: 1rem;
    }

    .post-list-minimal .date {
        font-size: .9rem;
        width: 120px;
        flex-shrink: 0;
        color: var(--color-text-secondary);
    }

    .post-list-minimal .title {
        font-weight: 400;
    }

    

    @media (max-width: 768px) {
        .post-list-header .col-date,
        .post-list-item .col-date,
        .site-title {
            display: none;
        }

        .post-list-header .col-title,
        .post-list-item .col-title {
            width: calc(100% - 150px);
        }
    }
</style>

{{ define "content" }}
    <div class="posts-group">
        <h2 class="group-title">搜索结果: "{{ .query }}"</h2>
        <ul class="post-list-minimal">
            {{ range .posts }}
                <li>
                    <span class="date">{{ .PublishedAt.Format "2006年01月02日" }}</span>
                    <a href="/post/{{ .Slug }}" class="title">
                        {{ .Title }}
                        {{ if .IsPrivate }}
                            <svg class="private-icon" xmlns="http://www.w3.org/2000/svg" width=".8em" height=".8em" viewBox="0 0 24 24" style="vertical-align: -.05em; margin-left: 5px;"><path fill="currentColor" d="M19,8.424V7A7,7,0,0,0,5,7V8.424A5,5,0,0,0,2,13v6a5.006,5.006,0,0,0,5,5H17a5.006,5.006,0,0,0,5-5V13A5,5,0,0,0,19,8.424ZM7,7A5,5,0,0,1,17,7V8H7ZM20,19a3,3,0,0,1-3,3H7a3,3,0,0,1-3-3V13a3,3,0,0,1,3-3H17a3,3,0,0,1,3,3Z"/><path fill="#FFFF00" d="M12,14a1,1,0,0,0-1,1v2a1,1,0,0,0,2,0V15A1,1,0,0,0,12,14Z"/></svg>
                        {{ end }}
                    </a>
                </li>
            {{ else }}
                <li><p>没有找到与 "{{ .query }}" 相关的文章。</p></li>
            {{ end }}
        </ul>
    </div>

    {{ template "pagination" . }}
{{ end }}
