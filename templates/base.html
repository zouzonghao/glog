<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .site_description }}">
    <title>{{ if .site_title }}{{ .site_title }}{{ else }}Glog{{ end }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {{ block "head" . }}{{ end }}
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">{{ if .site_title }}{{ .site_title }}{{ else }}Glog{{ end }}</a></h1>
            <nav>
                <a href="/">首页</a>
                {{ if .IsLoggedIn }}
                    <a href="/admin/new">新建</a>
                    <a href="/admin">管理</a>
                    <a href="/admin/settings">设置</a>
                {{ else }}
                    <a href="/login">登录</a>
                {{ end }}
            </nav>
            <form action="/search" method="GET" class="search-form">
                <input type="text" name="q" placeholder="搜索..." value="{{ .query }}">
                <button type="submit">搜索</button>
            </form>
        </header>
        <main>
            {{ template "content" . }}
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> {{ if .site_title }}{{ .site_title }}{{ else }}Glog{{ end }}. Powered by Go.</p>
        </footer>
    </div>
    {{ block "scripts" . }}{{ end }}
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
