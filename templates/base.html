<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .title }}{{ .title }}{{ else }}Glog{{ end }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {{ block "head" . }}{{ end }}
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">Glog</a></h1>
            <nav>
                <a href="/">首页</a>
                <a href="/admin">后台管理</a>
            </nav>
            <form action="/search" method="GET" class="search-form">
                <input type="text" name="q" placeholder="搜索..." value="{{ .query }}">
                <button type="submit">搜索</button>
            </form>
        </header>
        <main>
            {{ template "content" . }}
        </main>
        <footer>
            <p>&copy; 2023 Glog. Powered by Go.</p>
        </footer>
    </div>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
