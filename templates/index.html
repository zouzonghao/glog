{{ template "base.html" . }}


{{ define "content" }}
    <div class="posts-group">
        <h2 class="group-title">时下片段</h2>
        <ul class="post-list-minimal">
            {{ range .posts }}
                <li>
                    <span class="date">{{ .PublishedAt.Format "2006年1月2日" }}</span>
                    <a href="/post/{{ .Slug }}" class="title">{{ .Title }}</a>
                </li>
            {{ else }}
                <li><p>还没有文章。</p></li>
            {{ end }}
        </ul>
    </div>

    {{ template "pagination" . }}
{{ end }}
