{{ template "base.html" . }}


{{ define "content" }}
    <div id="home-page">
        <h2 class="group-title">全部文章</h2>
        <ul class="post-list-minimal">
            {{ range .posts }}
                <li>
                    <span class="date">{{ .PublishedAt.Format "2006年01月02日" }}</span>
                    <a href="/post/{{ .Slug }}" class="title">
                        {{ .Title }}
                        {{ if .IsPrivate }}
                            <span class="private-icon"></span>
                        {{ end }}
                    </a>
                </li>
            {{ else }}
                <li><p>还没有文章。</p></li>
            {{ end }}
        </ul>
    </div>

    {{ template "pagination" . }}
{{ end }}
