# 工作流名称
name: CI-CD - Build, Release and Push Docker Image

# 触发工作流的事件
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # 生产版本标签，如 v2.1.0
      - 'b[0-9]+.[0-9]+.[0-9]+'  # 测试版本标签，如 b2.1.0
  workflow_dispatch: # 允许手动触发

# 工作流执行的任务
jobs:
  build-release-and-push:
    # 任务运行的环境
    runs-on: ubuntu-latest

    permissions:
      contents: write
    # 任务执行的步骤
    steps:
      # 步骤 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2: 设置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      # 步骤 3: 下载 Go 依赖项
      - name: Download Go modules
        run: go mod download

      # 步骤 4: 使用 Makefile 构建 Go 应用程序
      - name: Build Go application with Makefile
        run: |
          make release GOOS=linux GOARCH=amd64
          make release GOOS=windows GOARCH=amd64
      # 步骤 4.1: 压缩构建产物
      - name: Compress artifacts
        run: |
          tar -czf glog-linux-amd64.tar.gz glog-linux-amd64
          zip -j glog-windows-amd64.zip glog-windows-amd64.exe
          tar -czf glog-darwin-arm64.tar.gz glog-darwin-arm64
          make release GOOS=darwin GOARCH=arm64

      # 步骤 5: 创建 Release 并上传构建产物
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            glog-linux-amd64.tar.gz
            glog-windows-amd64.zip
            glog-darwin-arm64.tar.gz

      # 步骤 6: 为 Docker 构建重命名 Linux 可执行文件
      - name: Rename linux binary for Docker build
        run: mv glog-linux-amd64 glog

      # 步骤 7: 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 步骤 8: 提取元数据（标签和注释）
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/sanqi37/glog
          tags: |
            # 策略：根据 Git 标签的前缀（v 或 b）来决定生成的 Docker 标签

            # 规则 1: 处理生产标签 (以 v 开头)
            # 例如: git tag v2.1.0 -> docker tags: 2.1.0, 2.1, 2, latest
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }} 

            # 规则 2: 处理测试标签 (以 b 开头)
            # 例如: git tag b2.1.0 -> docker tag: 2.1.0-beta
            # 我们特意添加 '-beta' 后缀，让 Docker 标签更具可读性
            type=semver,pattern={{version}}-beta,prefix=b,enable=${{ startsWith(github.ref, 'refs/tags/b') }}
            # 规则 3: 为最新的测试版本创建一个 'beta' 标签
            type=raw,value=beta,enable=${{ startsWith(github.ref, 'refs/tags/b') }}

      # 步骤 9: 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 10: 构建并推送到 Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
